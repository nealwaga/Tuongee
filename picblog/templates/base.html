<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;500&display=swap" rel="stylesheet">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<title>Tuongee</title>
	</head>
    <style>
		*{
			
			font-family: 'Vollkorn', serif;
			font-style: italic;
	
		}
		.navbar-custom{
			background-color: rgb(16, 53, 100) !important;
		}
		
	
		

		
		.navbar-brand{
			color:#fff !important;
			font-size: 2rem;
		}
	
	

        .nav-item{
            padding: 0.5rem ;
			color: white !important;
        }

		.footer{
			padding: 1.5rem;
			background-color: rgb(16, 53, 100) !important;
			color: white !important;
		}
		
    </style>
	<body>
		
	
		<nav class="navbar navbar-custom navbar-expand-lg navbar-light bg-primary">
			<div class="container-fluid">
				<a class = "navbar-brand" href="{% url 'home' %}">Tuongee</a>
                	<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="btn btn-light" href="{% url 'doctors' %}">
							Dashboard
						</a>
						<li class="nav-item">
							<a class="btn btn-light" href="{% url 'celebrities' %}">
							About us
						</a>
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="btn btn-light" href="{% url 'create' %}">
							Add Post
						</a>
						</li>
						<li class="nav-item">
							<a class="btn btn-light" href="{% url 'edit_profile' %}">
								Edit Profile
							</a></li>
						</li>
						<li class="nav-item">
							<a class="btn btn-light" href="{% url 'logout' %}">
								Logout
							</a></li>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="btn btn-light" href="{% url 'register' %}">
								Register
							</a></li>
							<li class="nav-item">
								<a class="btn btn-light" href="{% url 'login' %}">
									Login
								</a></li>
                        
	
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		
		
		
		
		<div class="container">{% block content %} {% endblock %}</div>
		<footer class="page-footer font-small blue">

			<!-- Copyright -->
			<div class="footer-copyright text-center py-3" style="background-color:rgb(16, 53, 100); height:50px; color: #fff;">Copyrightâ’¸2022:
			  <a href="" style="color: #fff;text-decoration:none;font-size:15px;">www.tuongee.com </a>
			</div>
			<!-- Copyright -->
		  
		  </footer>
		  
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
	</body>
</html>
